<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Booking History</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
        
        <style>
            
          
            a
            {
                font-family: "DM Serif Display", serif;
            font-weight: 400;
            font-style: normal;
            font-size: 30px;
            }
        </style>
        
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary"
        style="color:rgb(230, 42, 42);background-color:rgb(0, 0, 0); box-shadow: 10px 10px rgb(230, 42, 42);">
        <img src="https://i.pinimg.com/236x/73/95/df/7395df93b21ae61b219d90c1e3341b1d.jpg" alt="Logo" width="75"
            height="" style="border-radius: 50px;">

        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                            style=" margin: auto 300px; color: rgb(230, 42, 42);">
                            BOOKING HISTORY
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <a th:href="@{/busReservation}" class="btn btn-light btn-lg mb-3" style="margin: 10px 20px;color: black;">Back
            to Home</a>

    </nav>

    <!-- ---------------------------------End of Navbar------------------------------------------------------------------ -->

    <div class="container my-4"style="margin-left:140px;">
        <table class="table table-striped table-bordered table-responsive-md" style="margin-top: 50px;">
            <thead class="table-dark text-center">
                <tr>
                    <th>Passenger Name</th>
                    <th>Passenger Age</th>
                    <th>Contact Details</th>
                    
                    <th>Gender</th>
                    <th>Bus No.</th>
                    <th>Bus Name</th>
                    <th>From City</th>
                    <th>To City</th>
                    <th>Travel Date</th>
                    <th>Bus Timing</th>
                   
                    <th>No. of Persons</th>
                    <th>Total Ticket Price</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-light text-center" th:each="booking : ${allBookings}">
                    <td th:text="${booking.passengerName}"></td>
                    <td th:text="${booking.passengerAge}"></td>
                    <td th:text="${booking.mobileNumber}"></td>
                    
                    <td th:text="${booking.passengerGender}"></td>
                    <td th:text="${booking.busNo}"></td>
                    <td th:text="${booking.busName}"></td>
                    <td th:text="${booking.fromCity}"></td>
                    <td th:text="${booking.toCity}"></td>
                    <td th:text="${booking.date}"></td>
                    <td th:text="${booking.timing}"></td>
                 
                    <td th:text="${booking.noOfPersons}"></td>
                    <td th:text="${booking.totalTicketPrice}"></td>
                    <td>
                        <a th:href="@{/deleteBookingHistory/{id}(id=${booking.id})}" class="btn btn-danger col-12">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
