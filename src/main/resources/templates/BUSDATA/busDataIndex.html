<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Bus List</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body
    style="background-image: url('');background-repeat: no-repeat; background-size: cover;">
    <nav class="navbar sticky-top  navbar-expand-lg bg-body-tertiary"
        style="color:rgb(230, 42, 42) ;background-color:rgb(0, 0, 0); margin: 0px;padding: 0px; box-shadow: 10px 10px rgb(230, 42, 42) ;">
        <img src="https://i.pinimg.com/236x/73/95/df/7395df93b21ae61b219d90c1e3341b1d.jpg" alt="Logo" width="60"
            height="50" style="border-radius: 50px; margin: 10PX 10PX; ">

        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                            style="font-size: 40px; font-weight: 400;margin: auto 150px; color: rgb(230, 42, 42);letter-spacing: 5px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-weight: bolder;">
                            <i style="margin-left: 250px;"> BUS DETAILS</i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <a th:href="@{/busReservation}" class="btn btn-light btn-lg mb-3" style="margin: 10px 20px;color: black;">Back to Home</a>

    </nav>


    <div class="container my-2" align="center" style="width: 100% ;height:max-content;">

        <table class="table table-striped table-responsive-md"
            style="margin-top: 100px;">
            <thead class="table-dark">
                <tr>
                    <th>Bus No.</th>
                    <th>Bus Name</th>
                    <th>From City</th>
                    <th>To City</th>
                    <th>Date</th>
                    <th>Timing</th>
                    <th>Totals Seats</th>
                    <th>Travel Duration</th>
                    <th>Ticket Price</th>
                    <th>Update</th>
                    <th>Delete</th>

                </tr>
            </thead>
            <tbody class="table-hover">
                <tr class="table-Light" th:each="busData:${allBusDataDetails}">
                    <td th:text="${busData.busNo}"></td>
                    <td th:text="${busData.busName}"></td>
                    <td th:text="${busData.fromCity}"></td>
                    <td th:text="${busData.toCity}"></td>
                    <td th:text="${busData.date}"></td>
                    <td th:text="${busData.timing}"></td>
                    <td th:text="${busData.totalSeats}"></td>
                    <td th:text="${busData.travelDuration}"></td>
                    <td th:text="${busData.ticketPrice}"></td>
                    <td><a th:href="@{/updateBusData/{id}(id=${busData.id})}" class="btn btn-success">Update</a>
                    </td>
                    <td><a th:href="@{/deleteBusData/{id}(id=${busData.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/addNewBusData}" class="btn btn-warning btn-lg mb-3"
            style="background-color:rgb(221, 68, 21); border-color:white;color: rgb(0, 0, 0);">Add Bus </a>


    </div>

</body>

</html>
